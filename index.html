<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM lab four part two</title>
</head>
<body>
    <form onsubmit="addCoin(event)">
        <div>
            <label for="quantity">How many?</label>
            <input type="number" id="quantity" /> 
        </div>
        <div>
            <label for="coin">Which Coin?</label>
            <select id="coin">
                <option value="penny">Penny</option>
                <option value="nickel">Nickle</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select>
        </div>
        <div>
            <button>Make Money</button>
        </div>
        <div id="coin-container" onclick="remove(event)">
            <!-- <div>penny</div> -->
        </div>
    </form>
   <script src="script.js"></script>
</body>
</html>
